<div class="row">
  <div class="col">
    <button (click)="nextSet()" class="btn btn-primary" >Next Set of records</button>
  </div>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">place</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cust of customer$ | async">
        <td>{{cust.id}}</td>
        <td>{{cust.name}}</td>
        <td>{{cust.address}}</td>
        <td>{{cust.place}}</td>
      </tr>
      </tbody>
    </table>
